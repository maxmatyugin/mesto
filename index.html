<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип Место Россия">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__block">
        <img class="profile__avatar" src="./images/avatar.png" alt="аватар">
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
          </div>
          <p class="profile__caption">Исследователь океана</p>
        </div>
      </div>
      <button type="button" aria-label="Добавить" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list"></ul>
      
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <form class="popup__container popup__container_type_profile" name="popup__form">
      <h2 class="popup__header">Редактировать профиль</h2>
      <input type="text" class="popup__input-text popup__input-text_type_name" name="popup__name" required
        placeholder="Ваше имя">
      <input type="text" class="popup__input-text popup__input-text_type_job" name="popup__job" required
        placeholder="Род деятельности">
      <button type="submit" class="popup__button" name="popup__submit-button">Сохранить</button>
      <button type="reset" aria-label="Закрыть" class="popup__close-icon" name="popup__reset-button"></button>
    </form>
  </div>
  <div class="popup popup_type_addCard">
    <form class="popup__container popup__container_type_addCard" name="popup__form">
      <h2 class="popup__header popup__header_narrow">Новое место</h2>
      <input type="text" class="popup__input-text popup__input-text_small popup__input-text_type_place"
        name="popup__place" required placeholder="Название">
      <input type="text" class="popup__input-text popup__input-text_small popup__input-text_type_link"
        name="popup__link" required placeholder="Ссылка на картинку">
      <button type="submit" class="popup__button popup__button_narrow" name="popup__submit-button">Создать</button>
      <button type="reset" aria-label="Закрыть" class="popup__close-icon popup__close-icon_position_corner"
        name="popup__reset-button"></button>
    </form>
  </div>
  <div class="popup popup_type_image">
    <form class="popup__figure">
      <img class="popup__image" alt="" src="#">
      <h2 class="popup__caption"></h2>
      <button type="button" aria-label="Закрыть" class="popup__close-icon popup__close-icon_position_corner"
        name="popup__close-button"></button>
    </form>
  </div>
  <template class="element-template">
    <li class="element">
      <div class="element__image-container">
        <img class="element__image">
        <button class="element__delete-button"></button>
      </div>
      <div class="element__caption">
        <h2 class="element__heading"></h2>
        <button class="element__like-button"></button>
      </div>
    </li>
  </template>
  <script src="./pages/index.js"></script>
</body>

</html>
